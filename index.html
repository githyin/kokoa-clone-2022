<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <main class="initial-setup-login">
      <form class="login-form" action="friends.html" method="get">
        <input
          class="login-form__id"
          name="text"
          type="text"
          placeholder="Email or phone number"
        />
        <input
          class="login-form__password"
          name="password"
          type="password"
          placeholder="Password"
        />
        <input
          class="login-form__login"
          name="log in"
          type="submit"
          value="Log In"
        />
        <input
          class="login-form__signup"
          name="sign up"
          type="submit"
          value="Sign Up"
        />
        <a class="login-form__link" href="#">Find Kokoa Account or Password</a>
      </form>
    </main>

    <div id="no-mobile">
      <span>We only put up 750x1334 screen size</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
